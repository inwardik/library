{% extends 'authentication/base_auth.html' %}

{% block title %}
    authentication title
{% endblock %}

{% block content %}
            <form method="post">
                {% csrf_token %}
                <label>first_name: <input type="text" name="first_name" value="{{ user.first_name }}"></label><br>
                <label>last_name: <input type="text" name="last_name" value="{{ user.last_name }}"></label><br>
                <label>middle_name: <input type="text" name="middle_name" value="{{ user.middle_name }}"></label><br>
                <label>password: <input type="password" name="password"></label><br>
                <label>role: <select name="role">
                    <option value="0" selected>Visitor</option>
                    <option value="1">Admin</option>
                </select><br>
                </label>
                <label>is_active: <select name="is_active">
                    <option value="0" selected>False</option>
                    <option value="1">True</option>
                </select><br></label>
                <input type="submit">
            </form>
{% endblock %}
